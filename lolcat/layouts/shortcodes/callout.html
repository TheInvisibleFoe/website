<div class="callout {{ .Get "type" }}">
  <div class="callout-content">
    <strong>{{ .Get "title" }}</strong>
    <p>{{ .Inner }}</p>
  </div>
</div>


<style>
  /* Base Callout Styling */
  .callout {
    position: relative; /* Needed for absolute positioning of the ::before element */
    padding: 20px;
    margin: 20px 0;
    border: 4px solid; /* Adds a border around the callout box */
    border-radius: 3px; /* Rounded corners for the box */
    font-family: Inter font, sans-serif;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
    /* Add Font Awesome icon with ::before */
   /* Add Font Awesome icon with ::before */
  .callout::before {
    content: "";
    font-family: "FontAwesome"; /* Font Awesome 4 */
    font-weight: normal;
    position: absolute;
    left: -40px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    color: inherit;
  }
   
  /* Info Callout */
  .callout.info {
    border-color:  #686868;
  }
  
  .callout.info::before {
    content: ""; /* Font Awesome info-circle icon */
  }
  
  /* Warning Callout */
  .callout.warning {
    border-color: #ff6f00;
  }
  
  .callout.warning::before {
    content: ""; /* Font Awesome exclamation-triangle icon */
  }
  
  /* Success Callout */
  .callout.success {
    border-color: #43a047;
    border: 0px solid; /* Adds a border around the callout box */
  }
  
  .callout.success::before {
    content: ""; /* Font Awesome check-circle icon */
  }
  
  /* Error Callout */
  .callout.error {
    border-color: #e53935;
  }
  
  .callout.error::before {
    content: ""; /* Font Awesome times-circle icon */
  }
</style>
